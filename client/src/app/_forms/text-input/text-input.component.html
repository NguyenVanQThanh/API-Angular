<div class="mb-3">
  <input
    type={{type}}
    [class.is-invalid]="
      control.touched && control.invalid
    "
    class="form-control"
    placeholder="{{label}}"
    [formControl] = "control"
  />
  <div
    class="invalid-feedback"
    *ngIf="control.errors?.['required']"
  >
    Please enter a {{label}}
  </div>
  <div
    class="invalid-feedback"
    *ngIf="control.errors?.['minlength']"
  >
    {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters
  </div>
  <div
    class="invalid-feedback"
    *ngIf="control.errors?.['notMatching']"
  >
    Password was wrong or incorrect
  </div>
</div>
