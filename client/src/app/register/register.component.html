<form #registerForm="ngForm" (ngSubmit) = "register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3">
    <input type="text"
      name="username"
      class="form-control"
      user="username"
      [(ngModel)]="model.username"
      placeholder="Username">
  </div>
  <!-- <div class="mb-3">
    <label for="">Who is your favorite user?</label>
    <select name="" id="" class="form-select">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
        {{user.userName}}
      </option>
    </select>
  </div> -->
  <div class="mb-3">
    <input type="password"
      class="form-control"
      user="password"
      [(ngModel)]="model.password"
      name="password"
      placeholder="Password">
  </div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-dark" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
